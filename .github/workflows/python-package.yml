name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTEST_ADDOPTS: "-n 4" # Количество процессорных ядер
    container:
      image: python:3.10
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Run tests
        run: |
          SDL_VIDEODRIVER=dummy PYTHONPATH=. pytest tests/test.py
